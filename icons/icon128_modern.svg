<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变和效果 -->
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="128" height="128" rx="24" fill="url(#modernGradient)" filter="url(#glow)"/>
  
  <!-- 主要字母 A -->
  <text x="64" y="85" text-anchor="middle" fill="white" font-size="72" font-weight="bold" font-family="Arial, sans-serif">A</text>
  
  <!-- 次要字母 Z -->
  <text x="64" y="105" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="32" font-weight="normal" font-family="Arial, sans-serif">Z</text>
  
  <!-- 装饰性语言符号 -->
  <text x="25" y="35" fill="rgba(255,255,255,0.7)" font-size="16" font-family="Arial, sans-serif">文</text>
  <text x="95" y="35" fill="rgba(255,255,255,0.7)" font-size="16" font-family="Arial, sans-serif">A</text>
  
  <!-- 装饰性箭头 -->
  <path d="M25 45L35 35M95 45L85 35" stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 高光效果 -->
  <ellipse cx="40" cy="40" rx="15" ry="8" fill="rgba(255,255,255,0.2)"/>
</svg>